apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-scan
  namespace: kube-scan
spec:
  ingressClassName: nginx
  rules:
    - host: host.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kube-scan
                port:
                  number: 80
